<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng2 </title>
  
    <link rel="stylesheet" href="https://npmcdn.com/material-design-lite/material.min.css">
    <link rel="stylesheet" href="app.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="https://npmcdn.com/zone.js@0.6.23?main=browser"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
  
    <script>

      (function(global) {

        var ngVer = '';
       
        var  map = {
          'app':         'app', // 'dist',
          '@angular':    'https://npmcdn.com/@angular',
          'rxjs':        'https://npmcdn.com/rxjs@5.0.0-beta.12',
          'd3':          'https://npmcdn.com/d3',
          'echarts':     'https://npmcdn.com/echarts'
        };
        
        var packages = {
          'app':     { main: 'main.js',  defaultExtension: 'js' },
          'rxjs':    { defaultExtension: 'js' },
          'd3':      { main: 'build/d3.min.js', defaultExtension: 'js'},
          'echarts': { main: 'dist/echarts.min.js', defaultExtension: 'js'}
          
        };

        var ngPackageNames = [
          'common',
          'compiler',
          'core',
          'http',
          'platform-browser',
          'platform-browser-dynamic',
          'router',
          'forms'
        ];

        function packIndex(pkgName) {
          packages['@angular/'+pkgName] = { main: 'index.js', defaultExtension: 'js' };
        }

        function packUmd(pkgName) {
          packages['@angular/'+pkgName  ] = { main: 'bundles/' + pkgName + '.umd.js', defaultExtension: 'js' };
        };

        var setPackageConfig = System.packageWithIndex ? packIndex : packUmd;

        ngPackageNames.forEach(setPackageConfig);

        var config = {
          map: map,
          packages: packages
        }

        System.config(config);

        })(this);
    
    </script>
    <script>
        System.import('app').catch(function(err){ console.error(err);  });
    </script>
    <script>
        document.write(`<base href='${location.pathname}'>`)
    </script>
</head>
<body>
    
  <example-app>
      loading
  </example-app>

</body>
</html>
